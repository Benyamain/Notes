{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Signup</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter first name" />
    </div>
    <div class="form-group">
        <label for="password-one">Password</label>
        <input type="password" class="form-control" id="password-one" name="password-one" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password-two">Confirm Password</label>
        <input type="password" class="form-control" id="password-two" name="password-two" placeholder="Confirm password" />
    </div>
    <br />
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
